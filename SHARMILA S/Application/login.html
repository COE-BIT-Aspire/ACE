<!DOCTYPE html>
<html>

<head>
    <title>Login or Sign Up</title>
    <link rel="stylesheet" type="text/css" href="login.css">
</head>

<body>
    <div class="container">
        <div class="form-container" id="loginForm">
            <h2>Login</h2>
            <form onsubmit="return validateLogin()" action="javascript:void(0);">
                <input type="text" id="loginUsername" placeholder="Username" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <input type="submit" value="Login">
            </form>
            <div class="signup-link">
                <p>Don't have an account? <a href="#" onclick="showSignUpForm()">Sign Up</a></p>
            </div>
        </div>

        <div class="form-container" id="signupForm" style="display: none;">
            <h2>Sign Up</h2>
            <form onsubmit="return validateSignUp()" action="javascript:void(0);">
                <input type="text" id="signupUsername" placeholder="Username" required>
                <input type="password" id="signupPassword" placeholder="Password" required>
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                <input type="submit" value="Sign Up">
            </form>
            <div class="signup-link">
                <p>Already have an account? <a href="#" onclick="showLoginForm()">Login</a></p>
            </div>
        </div>
    </div>

    <script>
        // Simulated user database
        var users = [];

        function validateLogin() {
            var username = document.getElementById("loginUsername").value;
            var password = document.getElementById("loginPassword").value;

            // Check if user exists
            var user = users.find(function (user) {
                return user.username === username && user.password === password;
            });

            if (user) {
                window.location.href = "mainPageQuiz.html";
                return true;
            } else {
                alert("Invalid username or password");
                return false;
            }
        }

        function showSignUpForm() {
            document.getElementById("loginForm").style.display = "none";
            document.getElementById("signupForm").style.display = "block";
        }

        function showLoginForm() {
            document.getElementById("signupForm").style.display = "none";
            document.getElementById("loginForm").style.display = "block";
        }

        function validateSignUp() {
            var username = document.getElementById("signupUsername").value;
            var password = document.getElementById("signupPassword").value;
            var confirmPassword = document.getElementById("confirmPassword").value;

            // Check if username is already taken
            var existingUser = users.find(function (user) {
                return user.username === username;
            });

            if (existingUser) {
                alert("Username already exists");
                return false;
            }

            // Check if passwords match
            if (password !== confirmPassword) {
                alert("Passwords do not match");
                return false;
            }

            // Store user in database
            users.push({ username: username, password: password });

            // Redirect to login page
            showLoginForm();
            return true;
        }
    </script>
</body>

</html>
