<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <form action="LOGIN PAGE.HTML">
        <center>
        <br><br><br><br><br><br><br><br><br>
        <label for="fn">FIRST NAME: </label>
        <input type="text" id="fn" name="fn" placeholder="Enter First Name" class="btn" required><br><br><BR>
        <label for="ln">LAST NAME: </label>
        <input type="text" id="ln" name="ln" placeholder="Enter Last Name" class="btn" required><br><br><BR>

        <label>GENDER:&nbsp;&nbsp;&nbsp; </label>
        <input type="radio" id="gn1" name="gn1">
        <label for="gn1" class="gn">MALE </label>
            <input type="radio" id="gn2" name="gn2">
        <label for="gn2" class="gn">FEMALE </label><BR><BR><br>

            <label for="pn">PHONE NO: </label>
        <input type="text" name="pn" placeholder="Enter Phone No" id="pn" class="btn" required><BR><BR><BR>

            <label for="as">ADDRESS: </label>
            <input type="text" id="as" name="as" placeholder="Enter Address" class="btn" required><br><br><BR>
                
                <label for="un">USER NAME: </label>
                <input type="text" id="un" name="un" placeholder="Enter User Name" class="btn" required><br><br><BR>

        <label for="ps">PASSWORD: </label>
        <input type="password" name="ps" placeholder="Enter Password" id="ps" class="btn" required><BR><BR><BR>
            <label for="rp">REPEAT PASSWORD: </label>
        <input type="password" name="rp" placeholder="Enter Password" id="rp" class="btn" required><BR><BR><BR>
        <input type="submit" value="REGISTER" class="btn">
        
        
        </center>
    </form>
    
</html>
