<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Survey Form</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>Survey Form</h2>
    <form action="#" method="post">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

             <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>


             <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <div class="drop">
                <label for="gender">Gender:</label>
            <select id="gender" name="Gender" required>
              <option value="">Select</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
              </select>
            </div>

            <label for ="phone">Phone Number:</label>
            <input type="tel" id="phone" placeholder="12345-67890" pattern="[0-9]{5}-[0-9]{5}" required> <br>


             <label for ="place">Place:</label>
             <input type ="text" id ="place" name = "place" required>


             <label for ="clgname">College Name:</label>
              <input type ="text" id ="clgname" name = "clgname" required>


            <div class="drop">
                <label for="yop">Year of passing:</label>
                <select id="yop" name="yop" required>
                  <option value="">Select</option>
                  <option value="2024">2024</option>
                  <option value="2025">2025</option>
                  <option value="2026">2026</option>
                  <option value="other">Other</option>
                  </select>
                </div>

                <div class="checkbox">
                    <label for="rvc">Recently Visited Country:</label>

                    <input type="checkbox" id="checkbox1" name="checkbox1" value="checkbox1">
                    <label for="checkbox1">USA</label> 

                    <input type="checkbox" id="checkbox2" name="checkbox2" value="checkbox2">
                    <label for="checkbox2">Singapore</label>

                    <input type="checkbox" id="checkbox3" name="checkbox3" value="checkbox3">
                    <label for="checkbox3">Maldives</label>

                    <input type="checkbox" id="checkbox4" name="checkbox4" value="checkbox4">
                    <label for="checkbox4">None</label>
                </div>

           
                <div class="form-group">
                    <label for="feedback">Feedback:</label>
                    <textarea id="feedback" name="feedback" rows="4" required></textarea>
                </div>
              
                <input type="submit" value="Submit">
                
        </div>
        
    </div>
       
    </form>
</div>

</body>
</html>
