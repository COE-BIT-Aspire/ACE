<!DOCTYPE html>
<html>
    <head>
        <title>FORMS USING HTML</title>
    </head>
    <body>
        <form action="index.php" method="post" enctype="multipart/form-data">
            <label for="username">username:</label>
            <input type = "text" id ="username" placeholder="NADIN E S" minlength ="6" maxlength ="20" required> <br><br>
            

            <label for="password">password:</label>
            <input type="password" id="password" ><br><br>
            
            <label for="email">email:</label>
            <input type="email" id="email" placeholder="nadpub21133@gmail.com"><br><br>

            <label for="phone">phone:</label>
            <input type="tel" id="phone" placeholder="12345-67890" pattern="[0-9]{5}-[0-9]{5}"><br><br>

            <label for="bday">birthday:</label>
            <input type="date" id="bday"><br><br>

            <label for="quantity">quantity:</label>
            <input type="number" id="quantity" min ="0" max="50" value="1"><br>

            <label for="title">title:</label>            
            <label for="Mr.">Mr.</label>
            <input type="radio" id="Mr." value="Mr." name = "title">
            <label for="Ms.">Ms.</label>
            <input type="radio" id="Ms." value="Ms." name = "title"> 
            <label for="PhD.">PhD.</label>
            <input type="radio" id="PhD." value="PhD." name = "title"><br><br>

            <label for="payment">payment</label>
            <select name="" id="payment">
                <option value="visa">visa</option>
                <option value="master">master</option>
                <option value="rupay">rupay</option>
            </select><br>


            <label for="subscribe">subscribe</label>
            <input type="checkbox" id="subscribe"> <br>

            <label for="comment">comment</label>
            <textarea name="" id="comment" cols="30" rows="5"></textarea>

            <label for="file">file</label>
            <input type="file" id="file" accept="image/png,image/jpeg"><br>

            <input type="reset"> <br><br>
            <input type="submit">
        </form>
    </body>
</html>
